<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege el Delta del Paraná</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
        }
        .game-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .game-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .game-options button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
        }
        .game-options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Protege el Delta del Paraná</h1>
    <div class="game-container">
        <img src="https://i.imgur.com/your-image.jpg" alt="Delta del Paraná" class="game-image">
        <div id="gameText" class="game-text">Bienvenido al Delta del Paraná. ¿Qué acción deseas tomar para proteger esta área del cambio climático?</div>
        <div class="game-options">
            <button onclick="chooseOption('reforestation')">Iniciar un proyecto de reforestación</button>
            <button onclick="chooseOption('cleanEnergy')">Promover energías limpias</button>
        </div>
    </div>
    <script>
        function chooseOption(option) {
            const gameText = document.getElementById('gameText');
            if (option === 'reforestation') {
                gameText.innerHTML = 'Iniciaste un proyecto de reforestación. Esto ayudará a absorber CO2 y mejorar el hábitat para la fauna local. ¡Buena elección!';
            } else if (option === 'cleanEnergy') {
                gameText.innerHTML = 'Promoviste el uso de energías limpias. Esto reducirá la emisión de gases de efecto invernadero y mejorará la calidad del aire. ¡Excelente decisión!';
            }
        }
    </script>
</body>
</html>
