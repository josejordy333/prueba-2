<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Parejas del Delta del Paran√°</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .card { width: 100px; height: 150px; border: 1px solid #ccc; margin: 10px; display: inline-block; text-align: center; vertical-align: top; cursor: pointer; }
        .hidden { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Juego de Parejas del Delta del Paran√°</h1>
    <div id="game-board">
        <div class="card hidden" data-pair="1">üå≥</div>
        <div class="card hidden" data-pair="1">√Årbol Sauce</div>
        <div class="card hidden" data-pair="2">üê¶</div>
        <div class="card hidden" data-pair="2">Ave local</div>
        <!-- Agregar m√°s parejas -->
    </div>

    <script>
        let firstCard = null;
        let secondCard = null;
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (!card.classList.contains('hidden') || secondCard) return;
                card.classList.remove('hidden');
                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    setTimeout(() => {
                        if (firstCard.dataset.pair === secondCard.dataset.pir) {
                            firstCard.style.visibility = 'hidden';
                            secondCard.style.visibility = 'hidden';
                        } else {
                            firstCard.classList.add('hidden');
                            secondCard.classList.add('hidden');
                        }
                        firstCard = null;
                        secondCard = null;
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
